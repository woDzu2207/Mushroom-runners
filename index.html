        <div class="game-area">
            <img src="images/mushroom.png" class="mushroom" alt="Grzyb" id="mushroom1">
            <img src="images/mushroom.png" class="mushroom" alt="Grzyb" id="mushroom2">
            <img src="images/mushroom.png" class="mushroom" alt="Grzyb" id="mushroom3">

    </div>
    <script src="script.js"></script>
</body>
</html>
